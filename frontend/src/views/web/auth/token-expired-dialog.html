<md-dialog>
    <md-dialog-content>
        <p>Your authentication token has expired. Would you like to refresh it?</p>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="dismiss()" class="md-secondary">
            Dismiss
        </md-button>
        <md-button ng-click="refreshToken()" class="md-primary">
            Refresh Token
        </md-button>
    </md-dialog-actions>
</md-dialog>
